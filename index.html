<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro Tecnique</title>
  </head>
  <body>
    <main>
      <div class="progres-bar"><div class="bar-line"></div></div>
      <div class="btn-container" id="mode-btns">
        <button class="active" id="pomodoro" data-mode="pomodoro">
          Pomodoro
        </button>
        <button id="short" data-mode="short">Short Break</button>
        <button id="long" data-mode="long">Long Break</button>
      </div>
      <div class="timer">
        <span id="minute">25</span><span>:</span><span id="second">00</span>
      </div>
      <button class="start-btn" onclick="startTimer()">Start</button>
      <button class="stop-btn" onclick="stopTimer()">Stop</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
